
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Calculatrice image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/calculatrice:latest ./calculatrice
        docker push ${{ secrets.DOCKER_USERNAME }}/calculatrice:latest

    - name: Build and push Statistiques image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/statistiques:latest ./statistiques
        docker push ${{ secrets.DOCKER_USERNAME }}/statistiques:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.31.0'

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/calculatrice-deployment.yaml
        kubectl apply -f k8s/statistiques-deployment.yaml
